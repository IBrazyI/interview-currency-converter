<div class="base-widget">
    <div class="base-widget-header">
        <div class="headers">
            <h1>Angular Currency Converter</h1>
            <h2>Using Currency beacon</h2>
        </div>
    </div>
    <div class="currency-convertion-container">
        <app-currency-selector-dropdown
            (selectedValueFromChanged)="onSelectedValueFromChanged($event)"
            (selectedValueToChanged)="onSelectedValueToChanged($event)">
        </app-currency-selector-dropdown>
        <app-currency-value-textbox 
            [convertedCurrencyValue]="convertedCurrency"
            [fromShortCode]="fromCurrency?.short_code"
            [toShortCode]="toCurrency?.short_code"
            (currencyValueToConvertChanged)="onCurrencyValueToConvertChanged($event)">
        </app-currency-value-textbox>
    </div>
</div>
