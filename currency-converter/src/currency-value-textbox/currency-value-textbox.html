<div>
  <input
    type="number"
    [(ngModel)]="currencyValueToConvert"
    (ngModelChange)="onCurrencyValueToConvertChange($event)"
    placeholder="Enter currency value"
  />
</div>
<div>
  <input
    type="number"
    [value]="convertedCurrencyValue"
    readonly
    placeholder="Converted currency value"
  />
</div>
