<div>
  <label for="fromCurrenyValueInput">
    shortcode
  </label>
  <input
    id="fromCurrenyValueInput"
    type="number"
    [(ngModel)]="currencyValueToConvert"
    (ngModelChange)="onCurrencyValueToConvertChange($event)"
    placeholder="Enter currency value"
  />
</div>
<div>
  <label for="toCurrencyValueInput">
    shortcode
  </label>
  <input
    id="toCurrencyValueInput"
    type="number"
    [value]="convertedCurrencyValue"
    readonly
    placeholder="Converted currency value"
  />
</div>
