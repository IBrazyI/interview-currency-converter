<div>
  <input id="fromCurrenyValueInput" type="decimal" step="0.01" min="0" pattern="[0-9]*[.,]?[0-9]*" inputmode="decimal"
    [(ngModel)]="currencyValueToConvert" (ngModelChange)="onCurrencyValueToConvertChange($event)" placeholder="0.00" />
  <label for="fromCurrenyValueInput">
    {{ fromShortCode || "" }}
  </label>
</div>
<div>
  <input id="toCurrencyValueInput" type="number" step="0.01" min="0" pattern="[0-9]*[.,]?[0-9]*" inputmode="decimal"
    [value]="convertedCurrencyValue" readonly placeholder="0.00" />
  <label for="toCurrencyValueInput">
    {{ toShortCode || "" }}
  </label>
</div>
