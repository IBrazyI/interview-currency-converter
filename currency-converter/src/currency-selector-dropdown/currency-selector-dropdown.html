<div>
  <label for="dropdown-currency-from">Convert:</label>
  <select id="dropdown-currency-from" [(ngModel)]="selectedValueFrom" (change)="onSelectedValueFromChange(selectedValueFrom)">
    <option value="" disabled selected>Select...</option>
    <option *ngFor="let item of dataArrayFrom" [value]="item.short_code">{{ item.name }} {{ item.symbol }}</option>
  </select>
</div>

<div>
  <label for="dropdown-currency-to">Into:</label>
  <select id="dropdown-currency-to" [(ngModel)]="selectedValueTo" (change)="onSelectedValueToChange(selectedValueTo)">
    <option value="" disabled selected>Select...</option>
    <option *ngFor="let item of dataArrayTo" [value]="item.short_code">{{ item.name }} {{ item.symbol }}</option>
  </select>
</div>
